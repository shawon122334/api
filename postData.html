    <input id="title" type="text" placeholder="title">
    <br>
    <input id="bodyContainer" type="text" placeholder="body">
    <br>
    <button id="submit">submit</button>
    <script>
        // const postInfo = {

        document.getElementById("submit").addEventListener('click',function(){
            const titleGet=document.getElementById("title").value;
            const bodyGet=document.getElementById("bodyContainer").value;
            // console.log(titleGet);
            // console.log(bodyGet);
            const post={title:titleGet,body:bodyGet,id:10};
            newPostToServer(post);
        })
        function newPostToServer(postInfo) {
            fetch('https://jsonplaceholder.typicode.com/posts', {
                method: 'POST',
                body: JSON.stringify(postInfo),
                headers: {
                    'Content-type': 'application/json; charset=UTF-8',
                },
            })
                .then((response) => response.json())
                .then((data) => console.log(data));
        }
